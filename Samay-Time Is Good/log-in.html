<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="log-in.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="container__leftPart">


            <div class="container__navbar">


            </div>

            <!-- Login card start-->
            <div class="container__loginCard">
                <h3>Log In</h3>
                <input type="email" placeholder="Enter email" id="email">
                <input type="password" placeholder="Enter password" id="pswd">
                <div class="loginCard__checkbox">
                    <input type="checkbox">
                    <label>Stay logged in</label>
                </div>
                <a href="forgot.html">Forgot password?</a><br>
                <div class="loginBtn-link"><a href="timetracker.html"><button class="loginCard__loginBtn" id="login-btn" disabled>Log in</button></a></div>

                <div class="loginCard__line">
                    <div class="loginCard__leftLine"></div>
                    <p style="color: #333333; font-size: 14px;"><button type="submit"> Don't have an account? <a href="Sign_Up.html">Sign up </a></button></p>

                    <div class="loginCard__rightLine"></div>
                </div>

                <button class="loginCard__googleBtn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX--UlyMJkTMQXAt0JpeZTMiFbXCguTezFjQ&usqp=CAU" width="30" length="40"><span>Continue with Google</span>
                    <div>
                <div class="container__navbar">
                </div>

            </div>
            <div class="container__navbar">

            </div>
            <!-- Login card end-->

        </div>

    </div>
    <!-- Container end-->

    <script src="log-in.js"></script>
</body>

</html>

</html>
